<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
    <h1>Number Analyzer</h1>

    <p>Value: {{ my_number }}</p>
    <p>Square: {{ square }}</p>
    <p>Status: {{ isEven ? 'Even' : 'Odd' }}</p>

    <input type="number" v-model.number="my_number" placeholder="Enter a number (0-100)">

    <div style="background: #eee; width: 100%; height: 20px; margin-top: 10px;">
        <div :style="{ background: 'green', width: my_number + '%', height: '100%' }"></div>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                my_number: 0
            }
        },
        computed: {
            square() {
                return this.my_number * this.my_number;
            },
            isEven() {
                return this.my_number % 2 === 0;
            }
        }
    }).mount('#app');
</script>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <h1>{{ message }}</h1>
    <button @click='changeMessage'>Click me</button>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                'message': 'Hello Vue!'
            }
        },
        methods: {
            changeMessage() {
                this.message = 'Vue is awesome!';
            }
        }
    }).mount('#app');
</script>

<style>
    button {color: blue;}
</style>
